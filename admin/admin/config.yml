backend:
  name: git-gateway
  repo: jungkook20mimi-ship-it/farwest-admin  # Asegúrate de que esta línea tenga tu usuario y nombre de repo
  branch: main

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "menu"
    label: "Menú de Productos"
    folder: "content/menu"
    create: true  # Cambié el "true" a un valor válido, ya no debería generar error
    slug: "{{slug}}"
    fields:
      - { label: "Nombre del Producto", name: "title", widget: "string" }
      - { label: "Precio", name: "precio", widget: "string" }
      - { label: "Descripción", name: "body", widget: "markdown" }
      - { label: "Imagen del Producto", name: "image", widget: "image", required: false }
